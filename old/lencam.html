<script language="JavaScript">

imgnum=0
slideimg=new Array()
slideimg[0]=new Image()


slideimg[0].src="http://www.display-city.ru/lenina.jpg"

 
function showslides(){
document.images[0].src=slideimg[imgnum].src
imgnum++
if(imgnum==1) 
imgnum=0;
setTimeout("showslides()", 3000) }
</script>
